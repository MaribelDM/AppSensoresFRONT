<body class="custom-body">
    <section class="h-100 gradient-form " style="background-color: transparent">
          <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100 transparent-div">
                  <div class="col-xl-12">
                      <div class="card rounded-3 text-black">
                          <div class="row g-0">
                              <div class="col-lg-12">
                                  <div class="card-body p-md-5 mx-md-4">
                                      <app-alert></app-alert>
                                      <app-pop-up></app-pop-up>
                                      <div class="text-center">
                                          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp" style="width: 185px;" alt="logo">
                                          <h4 class="mt-1 mb-5 pb-1">Cambio de contraseña
                                          </h4>
                                      </div>
  
                                      <form>
                                          <p>Introduce tu nueva contraseña</p>
  
                                          <div class="form-outline mb-4 transparent-div">
                                              <input type="password" class="form-control" [(ngModel)]="nuevaContrasenia" name="nuevaContrasenia" placeholder="Nueva contraseña" required="required"/>
                                          </div>
                                          <p>Introduce de nuevo la nueva contraseña para su verificación</p>
                                          <div class="form-outline mb-4">
                                              <input class="form-control" type="password" [(ngModel)]="verificacionNuevaContrasenia" name="verificacionNuevaContrasenia" placeholder="Verificación nueva contraseña" required="required"/>
                                          </div>
  
                                          <div class="text-center pt-1 mb-5 pb-1">
                                              <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit" (click)="validarContrasenias()">Validar</button>
                                          </div>
                                      </form>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
    </section>
  </body>
