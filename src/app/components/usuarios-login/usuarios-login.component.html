<app-pop-up> </app-pop-up>
<body class="custom-body">

  <section class="h-100 gradient-form " style="background-color: transparent"
  >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100 transparent-div">
        <div class="col-xl-10" >
          <div class="card rounded-3 text-black"> 
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">
                  <app-alert></app-alert>
                  <div class="text-center">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                      style="width: 185px;" alt="logo">
                    <h4 class="mt-1 mb-5 pb-1">El </h4>
                  </div> 
  
                  <form>
                    <p>Introduce tu usuario</p>
  
                    <div class="form-outline mb-4 transparent-div">
                      <input type="username" class="form-control" [(ngModel)]="username" name="username"
                        placeholder="Username" required="required"  />
                      <!--<input type="email" id="form2Example11" class="form-control"
                        placeholder="Phone number or email address" />
                      <label class="form-label" for="form2Example11">Username</label>-->
                    </div>
                    <p>Contraseña</p>
                    <div class="form-outline mb-4">
                      <input class="form-control" 
                      type="password"
                      [(ngModel)]= "password"
                      name="password"
                      placeholder="Password"
                      required="required"
                    />
                      <!--<input type="password" id="form2Example22" class="form-control" />
                      <label class="form-label" for="form2Example22">Password</label>-->
                    </div>
  
                    <div class="text-center pt-1 mb-5 pb-1">
                      <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit" (click)="login()">Entrar</button>
                      <!--<button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button">Log
                        in</button>-->
                      <!--<a class="text-muted" href="#!">Forgot password?</a>-->
                    </div>
  
                    <div class="d-flex align-items-center justify-content-center pb-4">
                      <p class="mb-0 me-2">¿Te gustaría tener una cuenta?</p>
                      <button type="submit" class="btn btn-outline-danger" (click) ="alertService.limpiarAlert()" routerLink="/registro">Aquí para crearla</button>
                    </div>
  
                  </form>
  
                </div>
              </div>
              <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                  <h4 class="mb-4">Creando un hogar</h4>
                  <p class="small mb-0">Para configurar los dispositivos que necesites en casa
                    de manera remota y de la manera mas sencilla 
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
